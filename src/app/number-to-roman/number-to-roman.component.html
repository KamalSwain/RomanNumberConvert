<div class="flex-box">
    <div class="flex-item">
        <form #romanForm="ngForm" (ngSubmit)="convertNumber(userEnteredValue.value)">
            <div class="form-group">
                <label>Convert To Roman Numerals</label>
                <input type="text" #userEnteredValue="ngModel" class="form-control" ngModel name="userEnteredValue"
                    pattern="[0-9]+" required [class.is-invalid]="userEnteredValue.invalid && userEnteredValue.touched">
            </div>

            <div *ngIf="userEnteredValue.invalid && userEnteredValue.touched">
                <small *ngIf="userEnteredValue.errors?.required" class="text-danger">Please fill out this field.</small>
                <small *ngIf="userEnteredValue.errors?.pattern" class="text-danger">Please Enter Number Only</small>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!romanForm.valid">Convert Number</button>
            </div>
        </form>
        <span *ngIf="result" class="result-box">{{result}}</span>
    </div>
</div>
